<html>
<head>
  <title>Crossword</title>
  <link rel="stylesheet" type="text/css" href="styles/main.css">
</head>
<body>

<div id="play-area"></div>

<div id="list-and-clue-container">
  <div id="word-list-container">
    <ul id="word-list"> </ul>
  </div>
  <div id="clue-area-container">
    <ul id="clue-area"></ul>  
  </div>
</div>

<div id="options-container">
  <div id="close-options-panel-button">
    Close
  </div>

  <h1>Word Search</h1>
  <h2>Word List</h2>
  <div id="word-input-list-container">
    <textarea name="input-list" id="input-list" cols="60" rows="10">
sad, a bad feeling
dog, animals that bark
cats, animals that meow
coat, clothing worn when cold</textarea>
  </div>
  
  <div id="select-boxes-container">
    <div class="selection-container">
      <h4>Rows</h4>
      <select name="row" id="row-count-selection">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>      
    </div>

    <div class="selection-container">
      <h4>Columns</h4>
      <select name="row" id="col-count-selection">
        <option value="10">10</option>
        <option value="20">20</option>
        <option value="30">30</option>
        <option value="40">40</option>
        <option value="50">50</option>
      </select>      
    </div>
  </div>

  <label for="soundOnButton" id="soundOnLabel">Sound
    <input type="checkbox" name="soundOn" id="soundOnButton" checked>
  </label>

  <label for="borderless-button" id="borderless-label">Borderless
    <input type="checkbox" name="borderless" id="borderless-button" checked>
  </label>

  <label for="show-answers-button" id="show-answers-label">Show Answers
    <input type="checkbox" name="show-answers" id="show-answers-button">
  </label>

  <div id="start-new-game-button">
    Start Game
  </div>


</div> <!-- #options-container -->

<div id="options-launcher" class="no-print">
  Options
</div>

<div id="win-message-container">
  <h1>You win!</h4>
  <h2>Play again?</h2>
  <div class="win-message-buttons-container">
    <div id="play-again-button">Play again</div>
  </div>
</div>




<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/crossword.js"></script>
</body>
</html>
